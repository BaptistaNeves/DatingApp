<div class="row" *ngIf="member">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button class="btn btn-success">Message</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#about" type="button" role="tab" aria-controls="home" aria-selected="true">About {{member.knownAs}}</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#interests" type="button" role="tab" aria-controls="profile" aria-selected="false">Interests</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#photos" type="button" role="tab" aria-controls="contact" aria-selected="false">Photos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button" role="tab" aria-controls="contact" aria-selected="false">Messages</button>
            </li>
        </ul>

        <div class="tab-content member-tabset" id="myTabContent">
            <div class="tab-pane fade show active" id="about" role="tabpanel" aria-labelledby="home-tab">
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p>
            </div>
            <div class="tab-pane fade" id="interests" role="tabpanel" aria-labelledby="profile-tab">
                <h4>Interests</h4>
                <p>{{member.interests}}</p>
            </div>
            <div class="tab-pane fade" id="photos" role="tabpanel" aria-labelledby="contact-tab">
                <ngx-gallery [options] = "galleryOptions" [images] = "galleryImages" style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </div>
            <div class="tab-pane fade" id="messages" role="tabpanel" aria-labelledby="contact-tab">
                <p>Messages will go here</p>
            </div>
        </div>
    </div>
</div>
